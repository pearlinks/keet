<!DOCTYPE html>
<html>
<head>
    <title>Keet Link</title>
    <script>
        window.onload = function() {
            const path = window.location.pathname.split('/keet/')[1];
            console.log('path: ', path)
            if (path) {
                window.location.href = `pear://keet/${path}`;
            } else {
                // Если адреса нет — показываем инструкцию
                document.body.innerHTML = `
                    <p>Error: Channel address not specified.</p>
                    <p>Example of a correct link: <code>https://pearlinks.github.io/keet/yfo6sgfxazxy5kubzr8ooh4963ffsqygz3temwesob9teyf94qfss3er5amcb45dd9r43qoztchwdqu1mchksasm3euwd1qbcp3a5r7x5ntjbmfqrsq1sypae1y4cgihbtbwq7zpbrwhafrd8764149x8pb3wye</code></p>
                `;
            }
        };
    </script>
</head>
<body>
    <p>Redirecting to Keet...</p>
</body>
</html>
